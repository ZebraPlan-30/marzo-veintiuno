<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/girasol.png" />
    <title>Veintinuo de Marzo 💐🌻</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
            background-color: #ffecf2;
        }
        h1 {
            color: #ff4081;
        }
        .buttons {
            margin-top: 20px;
            position: relative;
            display: inline-block;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
            transition: transform 0.2s ease-in-out;
        }
        #yes {
            background-color: #4CAF50;
            color: white;
        }
        #no {
            background-color: #f44336;
            color: white;
            position: absolute;
            left: 50px;
        }
        #next, #next2, #next3, #next4, #next5, #next6, #next7, #next8 {
            background-color: #ff4081;
            color: white;
            display: none;
        }
    </style>
</head>
<body>



    <script>

        nextMessage();

        function moveNo() {
            let button = document.getElementById('no');

            let isMobile = /iPhone|iPad|Android/i.test(navigator.userAgent);
            let minMove = isMobile ? 80 : 50;
            let maxMove = isMobile ? 200 : 150;

            let x = (Math.random() > 0.5 ? 1 : -1) * (minMove + Math.random() * (maxMove - minMove));
            let y = (Math.random() > 0.5 ? 1 : -1) * (minMove + Math.random() * (maxMove - minMove));

            button.style.transform = `translate(${x}px, ${y}px)`;
        }

        function nextMessage() {
            document.body.innerHTML = `
                <h1 style="color: #ff4081;">💖 Para la más hermosa 💖</h1>

                <br><button id="next2" onclick="finalMessage()">Siguiente</button>
            `;

            document.getElementById("next2").style.display = "block";
        }

}

                    document.body.innerHTML = `

        }

    </script>

</body>
</html>
